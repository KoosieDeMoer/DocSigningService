<html>
<head>

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel='stylesheet'
	href='//cdn.jsdelivr.net/foundation/5.0.2/css/foundation.min.css' />
<!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
<link rel='stylesheet'
	href='//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' />
<style>
#authPrompt {
	top: 25%;
	left: 10%;
	outline: none;
	overflow: hidden;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="angular/angular.js"></script>
<script src="js/device.controller.js"></script>
<link rel="stylesheet" href="styles/style.css" />
<link rel="stylesheet" href="/Other/deviceBranding" />
<title>Device Emulator</title>
<head>
<body ng-app="MainModule" ng-controller="MainController">
	<div class="logo"></div>
	<div id="who" style="height: 50px;">Unknown</div>
	<div class="error-box" ng-if="errorMessage">{{ errorMessage }}</div>
	<div>
			<table style="width: 480">

				<tr>
					<th colspan="2" style="color: white;">User Device</th>
				</tr>
			</table>
	</div>

	<div class="modal fade" id="authPrompt" role="dialog"
		style="width: 430px;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div id="authorisationPromptDiv"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="blue-button" data-dismiss="modal"
						ng-click="decline()">No</button>
					<button type="button" class="blue-button" data-dismiss="modal"
						ng-click="authorise()">Yes</button>
				</div>
			</div>
		</div>

	</div>
	<div ng-if="approved" id="approved">
		<table style="width: 480">

			<tr>
				<th colspan="2" style="color: white;">Signing approved</th>
			</tr>
			<tr>
				<td>Reference</td>
				<td>{{ref}}</td>
			</tr>
		</table>
		</form>

	</div>
</body>
</html>
